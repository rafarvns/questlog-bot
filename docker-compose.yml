services:
  # --- Infrastucture ---
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_CRAIG}
      POSTGRES_DB_SCRIBBLE: ${POSTGRES_DB_SCRIBBLE}
    command: >
      sh -c "
      echo \"CREATE DATABASE ${POSTGRES_DB_SCRIBBLE};\" > /docker-entrypoint-initdb.d/init-scribble-db.sql &&
      /usr/local/bin/docker-entrypoint.sh postgres
      "
    ports:
      - "5435:5432" # Changed from 5432 to avoid homelab conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_CRAIG}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6385:6379" # Changed from 6379 to avoid homelab conflicts

  # --- Craig (Recording Bot) ---
  craig:
    build:
      context: ./services/craig
      dockerfile: dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB_CRAIG}?schema=public
      REDIS_URL: ${REDIS_URL}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      CLIENT_ID: ${DISCORD_APP_ID}
      CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DEVELOPMENT_GUILD_ID: ${DEVELOPMENT_GUILD_ID}
      JWT_SECRET: ${JWT_SECRET}
      APP_URI: ${APP_URI}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - recordings:/app/rec
      - ./install.config:/app/install.config:ro
    command: sh -c "rm -f /app/.installed && /app/install.sh && sleep infinity"
    ports:
      - "3080:3000" # Changed from 3000
      - "5080:5029" # Changed from 5029

  # --- Scribble Scribe (Transcription Service) ---
  scribble:
    build:
      context: ./services/scribble-scribe
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB_SCRIBBLE}
      WHISPER_MODEL: ${WHISPER_MODEL}
      WHISPER_DEVICE: ${WHISPER_DEVICE}
      RECORDINGS_PATH: ${RECORDINGS_PATH}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - recordings:/recordings

volumes:
  db_data:
  recordings:
